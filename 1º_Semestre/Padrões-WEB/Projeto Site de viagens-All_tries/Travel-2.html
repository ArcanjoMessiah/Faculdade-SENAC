<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Travel</title>
</head>
<body>
    <header class="display-container content hide-small" style="max-width:1500px">
        <img class="image" src="/w3images/london2.jpg" alt="London" width="1500" height="700">
        <div class="display-middle" style="width:65%">
          <div class="bar black">
            <button class="bar-item button tablink" onclick="openLink(event, 'Flight');"><i class="fa fa-plane margin-right"></i>Flight</button>
            <button class="bar-item button tablink" onclick="openLink(event, 'Hotel');"><i class="fa fa-bed margin-right"></i>Hotel</button>
            <button class="bar-item button tablink" onclick="openLink(event, 'Car');"><i class="fa fa-car margin-right"></i>Rental</button>
          </div>
      
          <!-- Tabs -->
          <div id="Flight" class="container white padding-16 myLink">
            <h3>Venha conhecer o mundo com a gente!</h3>
            <div class="row-padding" style="margin:0 -16px;">
              <div class="half">
                <label>De </label>
                <input class="input border" type="text" placeholder="Departing from">
              </div>
              <div class="half">
                <label>Para </label>
                <input class="input border" type="text" placeholder="Arriving at">
              </div>
            </div>
            <p><button class="button dark-grey">Consultar</button></p>
          </div>
      
          <div id="Hotel" class="container white padding-16 myLink">
            <h3></h3>
            <p>Reseve seu hotel com a gente e tenha os melhores pre√ßos.</p>
            <p>A gente entende de hoteis e de conforto</p>
            <p><button class="button dark-grey">Procurar Hoteis</button></p>
          </div>               
        </div>
        
            <div class="carroussel">

        </body>
